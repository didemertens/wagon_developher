<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Build your landing page with Le Wagon</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <div class="banner">
      <h1>Change your life, learn to code!</h1>
      <p>9 weeks coding bootcamp to learn web development, anywhere in the world.</p>
      <a target="_blank" href="https://www.lewagon.com/" class="btn-blue">Sign me up!</a>
    </div>

  <!--   <hr> is a line  -->
    <div class="cards">
      <div class="carousel">
        <img src="images/heart.png" class="icon">
        <hr>
        <h3>Fast</h3>
        <p>Our service is fast, <strong>super fast</strong> even!</p>
      </div>

      <div class="carousel">
        <img src="images/laptop.png" class="icon">
        <hr>
        <h3>Connected</h3>
        <p>Our service is connected, <strong>super connected</strong> even!</p>
      </div>

      <div class="carousel">
        <img src="images/briefcase.png" class="icon">
        <hr>
        <h3>Secure</h3>
        <p>Our service is secure, <strong>super secure</strong> even!</p>
      </div>
    </div>

    <div class="footer">
      <ul class=list-inline>
        <li class="list-items"><a target="_blank" href="https://github.com/"><i class="fab fa-github"></i></a></li>
        <li class="list-items"><a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></li>
        <li class="list-items"><a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a></li>
      </ul>
      <p id=rightbt-text>Made with <i class="fas fa-heart"></i> by Le Wagon.</p>
    </div>

  </body>
</html>
